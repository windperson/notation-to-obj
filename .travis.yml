language: node_js
node_js:
  - stable
  - "4.1"
before_script:
  - npm install -g gulp
script: gulp test
branches:
  except:
   - gh-pages
   - /^(?i:test)[-_].*$/
   - /^.*[-_](?i:test)$/
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "build/release/**/*"
 
  skip_cleanup: true
  on:
    tags: true
    repo: windperson/notation-to-obj
    
