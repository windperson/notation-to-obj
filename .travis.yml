language: node_js
node_js:
  - stable
  - "4.2"
  - "0.12"
before_script:
  - npm install -g gulp
script: gulp test
branches:
  except:
   - gh-pages
   - /^(?i:test)[-_].*$/
   - /^.*[-_](?i:test)$/
   - /^(?i:demo)[-_].*$/
   - /^.*[-_](?i:demo)$/
   
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "build/release/definitions/index.d.ts"
    - "build/release/index.js"
    - "build/release/index.js.map"
  skip_cleanup: true
  on:
    tags: true
    repo: windperson/notation-to-obj
    node: "4.2"
